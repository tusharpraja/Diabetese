<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Diabetes Prediction System</title>
    <style>

    </style>

</head>

<body>
    

    <div class="container">

        <form id="diabetesForm">
            <div id="result">
                <h1 id="text">Diabetes Prediction System</h1>

            </div>
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" placeholder="1" step="any" required>

            <label for="glucose">Glucose Level:</label>
            <input type="number" id="glucose" name="glucose" placeholder="89" step="any" required>

            <label for="bloodPressure">Blood Pressure:</label>
            <input type="number" id="bloodPressure" name="bloodPressure" placeholder="66" step="any" required>

            <label for="skinThickness">Skin Thickness:</label>
            <input type="number" id="skinThickness" name="skinThickness" placeholder="23" step="any" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" placeholder="94" step="any" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" placeholder="28.1" step="any" required>

            <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetesPedigreeFunction" placeholder="0.167" name="diabetesPedigreeFunction"
                required step="any">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="21" step="any" required>

            <button type="button" onclick="predictDiabetes()">Predict Diabetes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        
    </script>
    <script src="script.js">
        
    </script>

</body>

</html>
